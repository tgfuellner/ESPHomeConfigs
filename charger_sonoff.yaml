esphome:
  name: charger
  on_boot:
      priority: -100
      then:
        - switch.turn_off: rawrelay

esp8266:
  board: esp01_1m

wifi:
  networks:
  - ssid: WLAN
    password: !secret wifi_password
  - ssid: !secret wifi_ssid
    password: !secret wifi_password
  # use_address: 192.168.0.51
  ap: {}

captive_portal:

api:
  encryption:
    key: !secret api_encryption_key

logger:

ota:
  - platform: esphome

binary_sensor:
- platform: gpio
  pin:
    number: GPIO0
    mode:
      input: true
      pullup: true
    inverted: true
  name: "Charger Button"
  on_press:
    - switch.toggle: relayled

- platform: status
  name: "Charger Status"

switch:
- platform: template
  name: "Relay"
  optimistic: true
  id: relayled
  turn_on_action:
    - switch.turn_on: rawrelay
    - light.turn_on: led
  turn_off_action:
    - switch.turn_off: rawrelay
    - light.turn_off: led
- platform: gpio
  pin: GPIO12
  id: rawrelay

output:
- platform: esp8266_pwm
  id: charger_green_led
  pin: GPIO13
  inverted: false

light:
- platform: monochromatic
  name: "Charger Green LED"
  output: charger_green_led
  id: led
